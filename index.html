<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <header class="head">
        <div class="container">
            <div class="heading">Scientific Calculator</div>
            <div class="displayAnswer displayAnswerDark1"></div>
            <div class="displayScreen">
                
            </div>
            <div class="buttons">
                <div>  <button class=" clickButton shiftButton" name="SHIFT">SHIFT</button> </div>
                <div>  <button class="clickButton" name="%">%</button> </div>
                <div>  <button class="clickButton" name="CE">CE</button> </div>
                <div>  <button class="clickButton" name="AC">AC</button> </div>
                <div>  <button class="clickButton shiftCollections ben" id="sin(" name="sin-1(">sin
                   
                </button> <button class="sup">sin <sup>-1</sup></button> </div>
                <div>  <button class="clickButton shiftCollections ben" name="tan-1" id="tan(" name="tan-1(">tan
                    <button class="sup">tan <sup>-1</sup></button>
                </button> </div>
                <div>  <button class="clickButton shiftCollections ben" id="cos(" name="cos-1(">cos
                    <button class="sup">cos <sup>-1</sup></button>
                </button> </div>
                <div>  <button class="clickButton" name="*">*</button> </div>
                <div>  <button class="clickButton shiftCollections ben" id="sinh(" name="sinh-1(">sinh
                    <button class="sup">sinh <sup>-1</sup></button>
                </button> </div>
                <div>  <button class="clickButton shiftCollections ben" id="tanh(" name="tanh-1(">tanh
                    <button class="sup">tanh <sup>-1</sup></button>
                </button> </div>
                <div>  <button class="clickButton shiftCollections ben" id="cosh(" name="cosh-1(">cosh
                    <button class="sup">cosh <sup>-1</sup></button>
                </button> </div>
                <div>  <button class="clickButton" id="operator" name="/">/</button> </div>
                <div>  <button class="clickButton" id="operator" name="9">9</button> </div>
                <div>  <button class="clickButton" id="number" name="8">8</button> </div>
                <div>  <button class="clickButton" id="number" name="7">7</button> </div>
                <div>  <button class="clickButton" id="number" name="-">-</button> </div>
                <div>  <button class="clickButton" id="number" name="6">6</button> </div>
                <div>  <button class="clickButton" id="number" name="5">5</button> </div>
                <div>  <button class="clickButton" id="number" name="4">4</button> </div>
                <div>  <button class="clickButton" id="number" name="+">+</button> </div>
                <div>  <button class="clickButton" id="number" name="3">3</button> </div>
                <div>  <button class="clickButton" id="number" name="2">2</button> </div>
                <div>  <button class="clickButton" id="number" name="1">1</button> </div>
                <div> <button class="clickButton" id="ans" name="Ans">Ans</button> </div>
                <div>  <button class="clickButton" id="number" name="0">0</button> </div>
                <div>  <button class="clickButton" id="number" name="(">(</button> </div>
                <div>  <button class="clickButton" id="number" name=")">)</button> </div>
                <div class="span">  <button class="clickButton" id="equals">=</button> </div>
                
            </div>
        </div>
        <button class="parentStyle clickButton">STYLE</button>
        <script src="cal.js"></script>
    </header>
</body>
</html>
